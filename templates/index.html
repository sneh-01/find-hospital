<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Find Nearest Hospital</title>
    <script>
        // Function to find nearest hospital
        function findNearestHospital() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    // Redirect to result page with latitude and longitude parameters
                    window.location.href = `/result?lat=${latitude}&lon=${longitude}`;
                }, function(error) {
                    console.error('Geolocation error:', error.message);
                    alert('Geolocation service failed. Please enable location access.');
                });
            } else {
                console.error('Geolocation not supported.');
                alert('Geolocation is not supported by this browser.');
            }
        }
    </script>
</head>
<body>
    <div>
        <h1>Find Nearest Hospital</h1>
        <button onclick="findNearestHospital()">Find Nearest Hospital</button>
    </div>
</body>
</html>
